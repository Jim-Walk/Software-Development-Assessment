<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Group 6">
    <link rel="icon" href="../../favicon.ico">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='css/starter-template.css') }}" rel="stylesheet">

    <link href="{{ url_for('static',filename='css/base.css') }}" rel="stylesheet">
    <script src="{{ url_for('static',filename='js/jquery-3.3.1.js') }}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% endblock %}
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">           
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
             <li> <a href="/">
          <span class="glyphicon glyphicon-home" style="font-size:24px;color:grey"></span> </a>  </li>  
          <li><span class="navbar-text" style="font-size:20px;margin: 16
          px;">Rank it</span>
         </li>
            <li><a href="/unis" style="margin: 3.5px;">List of Universities</a></li>
          </ul>
           <form class="navbar-form navbar-right" action="/search" method="get">
            <div class="form-group input-group" style="margin: 3px;">
            <input type="text" class="form-control" name="searchInput" id="searchbar" placeholder="type here ...">
            <button type="submit" class="btn btn-primary">Search</button>
        </div><!--/.nav-collapse -->
        </form>
      </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}


    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>

  </body>


<!-- Footer -->
<footer class="page-footer font-small pt-4 ">

    <!-- Footer Elements -->
    <div class="container">

      <!-- Call to action -->
      <ul class="list-unstyled list-inline py-2">
        <li class="list-inline-item">
         <a href="http://webenlance.com" class="custom">Terms of use</a>
        </li>
        <li class="list-inline-item">
          <a href="http://webenlance.com" class="custom">About us</a></a>
        </li>
        <li><a href="http://webenlance.com" class="custom">Cookies</a></li>
        <li><a href="http://webenlance.com" class="custom">Privacy</a></li>
      </ul>
      <!-- Call to action -->

    </div>
    <!-- Footer Elements -->

    <!-- Copyright -->
   <section id="lab_social_icon_footer">
     <div class="container">
        <div class="icon">
                <a href="https://www.facebook.com/bootsnipp"><i id="social-fb" class="fa fa-facebook-square fa-3x social custom"></i></a>
              <a href="https://twitter.com/bootsnipp"><i id="social-tw" class="fa fa-twitter-square fa-3x social custom"></i></a>
              <a href="https://plus.google.com/+Bootsnipp-page"><i id="social-gp" class="fa fa-google-plus-square fa-3x social custom"></i></a>
              <a href="mailto:#"><i id="social-em" class="fa fa-envelope-square fa-3x social custom"></i></a>
    </div>
</div>
</section>
    <!-- Copyright -->

  </footer>
  <!-- Footer -->

   <style>
   footer{
    width: 100%;
    height:100px;   
    position:absolute;
    bottom:0px;
    left:0px;
    background: #e0e0e0;

}

.custom {
    color: black;
}
.icon {
  position: fixed;
  right: 50px;
  
}
</style>
 
</html>
