{% extends "base.html" %}
{% block title %}Rank it{% endblock %}
{% block content %}
        
        <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static',filename='css/a.css') }}" rel="stylesheet">
        <div class="container" style="padding:10px">
            <div class='row bg-info sd_path'>
              <a href="/">Home</a><label>Institution profile</label>
            </div>
            <div class="row bg-primary">
              <div class="col-md text-center">
                <p style="font-family: Open sans-serif; font-size: 35px; font-weight: bold">{{inst.PROVIDER_NAME}}</p>
              </div>
            </div>
            <div class="row imageCenterAlign topAlign">
              <div class="col-md-6 bg-success equal center-block image-center">
                <p style="font-family:sans-serif; font-size: 20px"><br>{{wiki.summary}}<a href={{wiki.url}}>...</a></p>
                </initrd.imgv>
              </div>
              <div class="col-md-6 bg-danger equal">
                <img src={{logo}} height="300" class="center-block image-center" />
              </div> 
            </div>
            <div class="row bg-info">
              <div class="col-md-8">
                <h3>Departments</h3>
              </div>
            </div>
            <div class="row">
                <div class="col-md-6 bg-warning">
                    <ul>
                    {% for c in range(5) %}
                      <li><a style="font-family:sans-serif; font-size: 20px" href="/course/{{courses[c].KISCOURSEID}}">{{courses[c].TITLE}}</a></li>
                    {%endfor%}
                    </ul>
                </div> 
                <div class="col-md-6 bg-danger">
                      <div class="row">
                        <div class="col-md-6 bg-primary text-right" ><label class="sd_percentage">Graduation rates </br>76%</label></div>
                        <div class="col-md-6 bg-success text-left"><label class="sd_percentage">Employment chances </br>85%</label></div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 bg-info text-right"><label  class="sd_percentage">Quality of life measures 72%</label></div>
                        <div class="col-md-6 bg-warning text-left"><label class="sd_percentage">Teaching excellence 70%</label></div>
                      </div>      
                </div> 
            </div>  
        </div>

      {% endblock %}
